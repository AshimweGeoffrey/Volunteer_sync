<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication SignUp</title>
    <link rel="stylesheet" href="css/auth.css" />
    <link rel="icon" href="assets/logo.svg" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <div class="logo">
          <img src="assets/logo-black.svg" alt="logo" class="logo" />
          <h1>VolunteerSync</h1>
        </div>
        <div class="left-message">
          <h1>
            “Volunteering is at the very core of being a human. No one has made
            it through life without someone else’s help.”
          </h1>
          <h6>- Heather French Henry</h6>
        </div>
      </div>
      <div class="right-side">
        <div class="form-container sizing-component">
          <div class="form-header">
            <h1>Welcome Back</h1>
            <p>Enter Your Credentials to login</p>
          </div>
          <div class="form-fields">
            <div class="form-group">
              <label for="email">Email</label>
              <div class="input-field">
                <input type="email" id="email" required />
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <div class="input-field">
                <input type="password" id="password" />
              </div>
            </div>
            <button class="login-btn">login</button>
          </div>
          <div class="login-link">
            Don't have an account? <a href="#">SignUp</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
